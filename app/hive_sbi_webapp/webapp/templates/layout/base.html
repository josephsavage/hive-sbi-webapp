<!doctype html>{% load static %}
<html lang="en">
<head>
  <title>{% block title %}{% endblock %} | SBI</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="SBI">
  <meta name="author" content="SBI.">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  
  <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  {% block extrastyle %}{% endblock %}
</head> 


<body>
{% block content %}{% endblock content %}

<!-- Javascript -->
{% block script %}
<script src="{% static 'assets/plugins/jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/plugins/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
<script src="{% static 'assets/js/main.js' %}"></script> 
{% endblock %}

{% block extrascript %}{% endblock %}
</body>


</html>
